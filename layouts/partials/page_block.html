<section>
    <div>
        <time datetime="{{ .Date.Format `2006-01-02T15:04:05+09:00` }}">{{ .Date.Format "2006-01-02" }}</time>
        <a href="{{ .RelPermalink }}">
            <h2>
                {{ .LinkTitle }}
            </h2>
        </a>
    </div>
    {{ with .Description }}
    <div class="description ">
        {{ . }}
    </div>
    {{ end }}
</section>
