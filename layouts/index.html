{{- define "main" -}}
<div>
    {{ $paginator := .Paginate (where .Site.RegularPages.ByDate.Reverse "Params.hide" "!=" true) 10 }}
    {{ range $paginator.Pages }}
        {{ partial "page_block.html" . }}
    {{ end }}
</div>

<div>
    {{ template "_internal/pagination.html" . }}
</div>
{{- end -}}
